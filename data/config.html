<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Konfiguration</title>
        <link rel="stylesheet" type="text/css" href="/config.css">
    </head>
    <style>
        body {
            background-color: rgb(39, 37, 37);
            color: rgb(140, 143, 143);
        }
        div.box {
            background-color: rgb(20, 19, 19);
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 30px;
        }
        
    
    </style>
    <body>
        <!-- ÜBERSCHRIFT -->
        <div class="ueberschrift">
            <div class="box">
                <h1>Rauchmelderadapter - Config</h1>
                %header_esp_name% | %header_detector_location%
            </div>
        </div>
        <!-- INFOFENSTER -->
        <br />
        <div class="infozeile" style="%ph_web_config%">
            <div class="box">
                <table style="background-color: rgb(240, 131, 7); width: 800px; border-radius: 30px;">
                    <tbody>
                        <tr>
                            <td style="width: 600px; color: rgb(0, 0, 0)">Es wurden Einstellungen geändert, <br> um diese zu Aktivieren ist ein Neustart notwendig !</td>
                            <td style="text-align: left">
                                <form action="/get">
                                    <input type="submit" name="ESP-Neustart" value="Neustart ausführem" title="ESP-Neustart" style="white-space: pre-line; padding: 5px 10px;">
                                </form>
                            </td>                                            
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
        </div>
        <!-- NAVIGATION -->
        <div class="box">
            <div class="box">
                <table class="navigation">
                    <tr>
                        <td>
                            <form action="/" method="GET">
                                <input type="submit" value="Netzwerk" name="navigation" />
                            </form>
                        </td>
                        <td>
                            <form action="/" method="GET">
                                <input type="submit" value="Rauchmelder" name="navigation" />
                            </form>
                        </td>
                        <td>
                            <form action="/" method="GET">
                                <input type="submit" value="Sensoren" name="navigation" />
                            </form>
                        </td>
                        <td>
                            <form action="/" method="GET">
                                <input type="submit" value="System" name="navigation" />
                            </form>
                        </td>
                        <td>
                            <form action="/" method="GET">
                                <input type="submit" value="Logging" name="navigation" />
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- BEREICH Netzwerk  -->
        <div class="network" style="%display_network%">
            <br>
            <!-- BEREICH Wifi  -->
            <div class="box">
                
            </div>
            <!-- BEREICH MQTT  -->
            <br>
            <div class="box">

            </div>
        </div>
        <!-- BEREICH Detector  -->
        <div class="detector" style="%display_detector%">
            <br>
            <!-- BEREICH Detector (innen)  -->
            <div class="box">
                
            </div>
        </div>
        <!-- BEREICH Sensor  -->
        <div class="sensor" style="%display_sensors%">
            <br>
            <!-- BEREICH Sensor (innen)  -->
            <div class="box">
                
            </div>
        </div>
        <!-- BEREICH SYSTEM BEGINN -->
        <div class="system" style="%display_system%">
            <br>
            <!-- Firmware -->
            <div class="box">
                
            </div>
            <!-- Filemanager -->
            <br>
            <div class="box">
                
            </div>
        </div>
        <!-- BEREICH LOGGING BEGINN -->
        <div class="log" style="%display_logging%">
            <br>
            <!-- LOGGING -->
            <div class="box">
                
            </div>
        </div>
        <!-- BEREICH UNTEN BEGINN -->
        <div class="unten">
            <br>
            <table>
                <tr>
                    <td><br><form action="/get"><input type="submit" name="reset_config" value="Werkseinstellungen laden !" title="Reset - Config"></form></td>
                </tr>
            </table>
        </div>
    </body>
</html>
