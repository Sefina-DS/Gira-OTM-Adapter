<div class="box">
    <h3>Netzwerk Einstellungen</h3>
    <form action="/Netzwerk" method="GET">
        <table>
            <tbody>
                <tr>
                    <td>ESP- Name :</td>
                    <td><input class="setting" type="text" name="esp_name" placeholder="%textarea_network_esp%"></td>
                </tr>
                <tr>
                    <td>WiFi - SSID :</td>
                    <td>
                        <select name="wifi_ssid">

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>WiFi - Passwort :</td>
                    <td><input class="setting" type="text" name="wifi_pw" placeholder="%textarea_network_pw%"></td>
                </tr>
                <tr>
                    <td>IP- Adressen Typ :</td>
                    <td>
                        <select name="wifi_dhcp">
                            %button_network_dhcp%
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <table %display_network_dhcp%>
            <tbody>
                <tr>
                    <td>IP Adresse :</td>
                    <td><input class="setting" type="text" name="wifi_ip" placeholder=%textarea_network_ip%></td>
                </tr>
                <tr>
                    <td>Subnet- Mask :</td>
                    <td><input class="setting" type="text" name="wifi_subnet" placeholder=%textarea_network_sub%></td>
                </tr>
                <tr>
                    <td>Gateway :</td>
                    <td><input class="setting" type="text" name="wifi_gw" placeholder=%textarea_network_gw%></td>
                </tr>
                <tr>
                    <td>DNS :</td>
                    <td><input class="setting" type="text" name="wifi_dns" placeholder=%textarea_network_dns%></td>
                </tr>
            </tbody>
        </table>
        <br>
        <input type="submit" value="Änderungen übernehmen" name="config_save">
        <br>
        <br>
    </form>
</div>
